<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INDEP</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Moderustic:wght@300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="sticky top-0 bg-white z-100 border-b border-[#DEDEDE]">
      <div
        class="container mx-auto px-5 py-4 flex items-center justify-between"
      >
        <a href="/Indep/">
          <img class="h-2.5 md:h-6" src="assets/img/logo.svg" alt="Logo" />
        </a>
        <button class="cursor-pointer" id="burger">
          <img
            class="h-6 md:h-12"
            src="assets/img/icons/burger.svg"
            alt="Menu"
          />
        </button>
      </div>
    </header>
    <main
      id="main"
      class="container mx-auto min-h-[calc(100dvh-100px)] flex items-center justify-center"
    >
      <section class="px-5">
        <div
          class="flex flex-col gap-4 bg-[#FFFFFF] p-5 md:p-8 rounded-2xl shadow-lg"
        >
          <h1
            class="text-[22px] md:text-[28px] leading-tight! font-medium text-left"
          >
            Зарегистрироваться
          </h1>
          <form
            class="flex flex-col gap-4 w-full"
            onsubmit="
              event.preventDefault();
              window.location.href = '/profile.html';
            "
          >
            <!-- Name -->
            <label
              class="text-[12px] md:text-[14px] leading-tight! flex flex-col items-start gap-1.5"
              for="name"
            >
              Имя
              <input
                id="name"
                class="text-[14px] md:text-[16px] bg-[#F8F8F8] rounded-lg w-full p-3 focus:outline-none placeholder:text-[#00000080]"
                type="text"
                required
                placeholder="Укажите Ваше имя"
              />
            </label>
            <!-- Phone -->
            <label
              class="text-[12px] md:text-[14px] leading-tight! flex flex-col items-start gap-1.5"
              for="tel"
            >
              Номер телефона
              <input
                id="tel"
                class="text-[14px] md:text-[16px] bg-[#F8F8F8] rounded-lg w-full p-3 focus:outline-none placeholder:text-[#00000080]"
                type="text"
                required
                placeholder="+7 (___) ___-__-__"
              />
            </label>
            <!-- Role -->
            <div
              class="text-[12px] md:text-[14px] leading-tight! flex flex-col items-start gap-4"
              for="tel"
            >
              Тип пользователя
              <div
                class="flex justify-between gap-5 w-full text-[12px] md:text-[14px] leading-tight!"
              >
                <label
                  class="flex items-center gap-3 cursor-pointer"
                  for="realtor"
                >
                  <div
                    class="w-10 h-10 rounded-full bg-[#DB44310A] flex items-center justify-center"
                  >
                    <input
                      class="custom-radio"
                      type="radio"
                      name="role"
                      id="realtor"
                      checked
                      value="realtor"
                    />
                  </div>
                  Подборщик
                </label>
                <label
                  class="flex items-center gap-3 cursor-pointer"
                  for="client"
                >
                  <div
                    class="w-10 h-10 rounded-full bg-[#DB44310A] flex items-center justify-center"
                  >
                    <input
                      class="custom-radio"
                      type="radio"
                      name="role"
                      id="client"
                      checked
                      value="client"
                    />
                  </div>
                  Ищу авто
                </label>
              </div>
            </div>
            <!-- Checkbox -->
            <div class="flex flex-col mt-2">
              <div class="flex items-center gap-2">
                <label class="custom-checkbox" for="policy">
                  <input checked type="checkbox" id="policy" />
                  <span class="checkmark">✓</span>
                </label>
                <span class="text-[12px] md:text-[14px] leading-tight!">
                  Даю согласие на
                  <a href="" class="underline">
                    обработку персональных данных
                  </a>
                </span>
              </div>
            </div>
            <!-- Button -->
            <button
              type="submit"
              class="mt-6 text-center rounded-xl bg-[#DB4431] text-[12px] md:text-[16px] font-medium text-white py-2 md:py-2.5 px-9 w-full cursor-pointer"
            >
              Зарегистрироваться
            </button>
            <!-- LOGIN QUESTION -->
            <span
              class="text-center text-[12px] md:text-[14px] leading-tight! text-[#A0A0A0]"
            >
              Уже есть аккаунт?&nbsp;
              <a
                class="underline text-[#DB4431] font-medium"
                href="/Indep/login.html"
                >Войти</a
              >
            </span>
          </form>
        </div>
      </section>
    </main>

    <!-- Bg Pattern -->
    <div
      class="absolute inset-0 -z-1"
      style="
        background: url(assets/img/bg-pattern.svg) center / cover no-repeat;
      "
    ></div>
    <!-- Burger Overlay + Menu -->
    <div
      id="burger-overlay"
      class="fixed hidden inset-0 backdrop-blur-xs z-101"
    ></div>
    <section
      id="burger-menu"
      class="fixed hidden right-0 top-0 h-dvh w-[60%] md:w-[30%] bg-[#F7F7F7] z-102 flex-col gap-10 md:gap-15 justify-between py-8 leading-tight! text-[#505050] text-[14px] md:text-[20px]"
    >
      <a class="px-5" href="/Indep/">
        <img class="h-2.5 md:h-6" src="assets/img/logo.svg" alt="Logo" />
      </a>

      <nav class="grow">
        <ul>
          <a href="/Indep/favourites.html">
            <li
              class="flex items-center gap-2 md:gap-3.5 py-4 px-5 border-b border-b-[#00000066]"
            >
              <img
                class="h-5 md:h-7"
                src="assets/img/icons/burger/favourites.svg"
                alt="Избранное"
              />
              Избранное
            </li>
          </a>
          <a href="#">
            <li
              class="flex items-center gap-2 md:gap-3.5 py-4 px-5 border-b border-b-[#00000066]"
            >
              <img
                class="h-5 md:h-7"
                src="assets/img/icons/burger/selection.svg"
                alt="Подбор авто"
              />
              Подбор авто
            </li>
          </a>
          <a href="/Indep/reports.html">
            <li
              class="flex items-center gap-2 md:gap-3.5 py-4 px-5 border-b border-b-[#00000066]"
            >
              <img
                class="h-5 md:h-7"
                src="assets/img/icons/burger/ads.svg"
                alt="Сотрудничество"
              />
              Сотрудничество
            </li>
          </a>
          <a href="/Indep/reports.html">
            <li
              class="flex items-center gap-2 md:gap-3.5 py-4 px-5 border-b border-b-[#00000066]"
            >
              <img
                class="h-5 md:h-7"
                src="assets/img/icons/burger/about.svg"
                alt="О нас"
              />
              О нас
            </li>
          </a>
        </ul>
      </nav>

      <button
        class="flex items-center gap-2 md:gap-3.5 px-5 cursor-pointer"
        onclick="window.location.href = '/'"
      >
        <img
          class="h-5 md:h-7"
          src="assets/img/icons/burger/logout.svg"
          alt="Выйти из аккаунта"
        />
        Выйти из аккаунта
      </button>
    </section>

    <!-- Scripts -->
    <script src="assets/js/burger.js"></script>
  </body>
</html>
